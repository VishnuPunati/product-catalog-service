services:
  db:
    image: postgres:14
    container_name: product_catalog_db
    environment:
      POSTGRES_DB: product_catalog
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d product_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: product_catalog_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://user:password@db:5432/product_catalog
    ports:
      - "8000:8000"

volumes:
  postgres_data:
